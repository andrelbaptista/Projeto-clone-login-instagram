<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Instagram</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- container página -->
    <main id="main-container">
      <!-- container lado esquerdo da tela -->
      <div id="telefones-container">
        <!-- imagem telefone -->
        <img src="img/banner2.png" alt="imagem de telefone" />
      </div>
      <!-- container lada direito da tela -->
      <div id="login-container">
        <!-- acessos -->
        <div id="acessos">
          <div id="formulario">
            <!-- imagem Instagram -->
            <img
              id="logo-insta"
              src="img/logo_instagram.png"
              alt="Logo Instagram"
            />
            <!-- campos -->
            <form action="" id="campos">
              <input
                type="text"
                name="nome"
                id="nome"
                placeholder="Número de telefone, usuário ou e-mail"
              />
              <input
                type="password"
                name="senha"
                id="senha"
                placeholder="Senha"
              />
              <input type="submit" value="Entrar" />
            </form>
            <!-- separador -->
            <div id="separador">
              <div class="linha"></div>
              <span>Ou</span>
            </div>
            <!-- container login facebook -->
            <div id="facebook-container">
              <!-- login facebbok -->
              <div id="login">
                <a href="#"
                  ><img src="img/logo_facebook.svg" alt="Logo facebook" /><span
                    >Entrar com o Facebook</span
                  ></a
                >
              </div>
              <!-- esqueçeu a senha -->
              <div id="senha">
                <a href="#">Esqueceu a Senha?</a>
              </div>
            </div>
          </div>
        </div>
        <div id="cadastro-container">
          <p>Não tem conta? <a href="#">Cadastre-se</a></p>
        </div>
        <div id="aplicativo-container">
          <p>Obtenha o Aplicativo</p>
          <img src="img/apple_btn.png" alt="Apple Store" />
          <img src="img/gplay_btn.png" alt="Google Play" />
        </div>
      </div>
    </main>
    <!-- rodapé -->
    <footer>
      <nav>
        <ul id="links">
          <li><a href="#">Meta</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Ajuda</a></li>
          <li><a href="#">API</a></li>
          <li><a href="#">Privacidade</a></li>
          <li><a href="#">Termos</a></li>
          <li><a href="#">Principais Contas</a></li>
          <li><a href="#">Hashtags</a></li>
          <li><a href="#">Localização</a></li>
          <li><a href="#">Instagram Lite</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy;2022 Instagram from <a href="#">Meta</a></p>
    </footer>
  </body>
</html>
